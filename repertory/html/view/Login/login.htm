<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="../../admin/style/bootstrap.css" rel="stylesheet">
    <link href="../../admin/style/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="../../admin/style/beyond.css" rel="stylesheet">
    <link href="../../admin/style/demo.css" rel="stylesheet">
    <link href="../../admin/style/animate.css" rel="stylesheet">
</head>
<!--Head Ends-->
<!--Body-->

<body>
    <div id="login" class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">管理员登录</div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="输入管理员名称" name="username" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="输入密码" name="password" type="password">
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="登录" type="button">
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center">请填写相关信息</p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="../../admin/style/jquery.js"></script>
    <script src="../../admin/style/bootstrap.js"></script>
    <script src="../../admin/style/jquery_002.js"></script>
    <!--MD5加密-->
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <script src="../../admin/style/interface.js"></script>
    <script>
        $(function () {
            Login.init();
        })
    </script>



</body><!--Body Ends--></html>
