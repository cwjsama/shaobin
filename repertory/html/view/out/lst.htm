    <script type="text/javascript">
        //类型
        function select_cate_type(self, cateid){

            var selectedindex = self.selectedIndex;
            var cate_type = self.options[selectedindex].value;
            var url = "/bike/public/index.php/admin/cate/cate_type/id/" + cateid + "/type/" + cate_type;
            xhr.open('GET',url,true);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status ==200){
                    alert(xhr.responseText);
                }
            }
            xhr.send(null);
        }

        //推荐
        function rec(self, cateid){

            var checked = self.checked;
            var value = self.value;
            var caozuo = "add";
            if(!checked){
                caozuo = "delete";
            }
            var url = "/bike/public/index.php/admin/cate/cate_rec/id/" + cateid + "/rec/" + value + "/caozuo/" + caozuo ;
            xhr.open('GET',url,true);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status ==200){
                    alert(xhr.responseText);
                }
            }
            xhr.send(null);

        }
    </script>
